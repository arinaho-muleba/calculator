<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./main.js"></script>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <div class="buttons">
            <!-- 
           -->
            <button class="operator" value="(">(</button>
            <button class="operator" value=")">)</button>
            <button class="function" value="e">e</button>
            <button class="operation" value="c">C</button>
            <button class="command" value="backspace">⌫</button>
            <!--  -->
            <button class="function" value="sin(">sin</button>
            <button class="function" value="cos(">cos</button>
            <button class="function" value="tan(">tan</button>
            <button class="function" value="^">xⁿ</button>
            <button class="operator" value="/">/</button>
            <!--  -->
  
            <button class="function" value="^2">x²</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" value="*">*</button>
           
            <!--  -->
            <button class="operation" value="fact(">n!</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="-">-</button>
        
            <!--  -->
            <button class="operation" value="π">π</button>
             <button class="number" value="1">1</button>
             <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
             <button class="operator" value="+">+</button>
            
            <!--  -->
             <button class="operation no-work" value="">%</button>
            <button class="operation no-work" value="">±</button>
            <button class="number" value="0">0</button>
            <button class="operation" value=".">.</button>
            <button class="equals" value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
